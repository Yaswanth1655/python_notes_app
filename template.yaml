AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Notes Application Backend

Globals:
  Function:
    Timeout: 30
    Runtime: python3.9
    MemorySize: 256
    Environment:
      Variables:
        JWT_SECRET: !Ref JWTSecret
        USERS_TABLE: !Ref UsersTable
        NOTES_TABLE: !Ref NotesTable
        S3_BUCKET: !Ref AttachmentsBucket
        REGION: ap-south-1

Resources:
  # API Gateway
  NotesAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: NotesAPI
      StageName: dev
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'600'"
      Auth:
        DefaultAuthorizer: NotesAuthorizer
        Authorizers:
          NotesAuthorizer:
            FunctionArn: !GetAtt AuthorizerFunction.Arn
            Identity:
              Header: Authorization
              ReauthorizeEvery: 0

  # DynamoDB Tables
  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-users"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: email-index
          KeySchema:
            - AttributeName: email
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  NotesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-notes"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: note_id
          AttributeType: S
        - AttributeName: note_date
          AttributeType: N
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        - AttributeName: note_id
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: date-index
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: note_date
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  # S3 Bucket for Attachments
  AttachmentsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-attachments-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldAttachments
            Status: Enabled
            ExpirationInDays: 365
      VersioningConfiguration:
        Status: Enabled

  # JWT Secret Parameter
  JWTSecret:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /notes-app/jwt-secret
    Description: JWT Secret Key

  # Authorizer Lambda
  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-authorizer-service"
      CodeUri: authorizer_service/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UsersTable

  # Auth Service Lambda
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-auth-service"
      CodeUri: auth_service/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
      Events:
        Signup:
          Type: Api
          Properties:
            RestApiId: !Ref NotesAPI
            Path: /auth/signup
            Method: POST
            Auth:
              Authorizer: NONE
        Login:
          Type: Api
          Properties:
            RestApiId: !Ref NotesAPI
            Path: /auth/login
            Method: POST
            Auth:
              Authorizer: NONE

  # Notes Service Lambda
  NotesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-notes-service"
      CodeUri: notes_service/
      Handler: app.lambda_handler
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref NotesTable
      Events:
        CreateNote:
          Type: Api
          Properties:
            RestApiId: !Ref NotesAPI
            Path: /notes
            Method: POST
        UpdateNote:
          Type: Api
          Properties:
            RestApiId: !Ref NotesAPI
            Path: /notes/{note_id}
            Method: PUT
        DeleteNote:
          Type: Api
          Properties:
            RestApiId: !Ref NotesAPI
            Path: /notes/{note_id}
            Method: DELETE
        GetTodayNotes:
          Type: Api
          Properties:
            RestApiId: !Ref NotesAPI
            Path: /notes/today
            Method: GET
        GetPastNotes:
          Type: Api
          Properties:
            RestApiId: !Ref NotesAPI
            Path: /notes/past
            Method: GET
        GetFutureNotes:
          Type: Api
          Properties:
            RestApiId: !Ref NotesAPI
            Path: /notes/future
            Method: GET
        SearchNotes:
          Type: Api
          Properties:
            RestApiId: !Ref NotesAPI
            Path: /notes/search
            Method: GET

  # Upload Service Lambda
  UploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-upload-service"
      CodeUri: upload_service/
      Handler: app.lambda_handler
      Policies:
        - S3WritePolicy:
            BucketName: !Ref AttachmentsBucket
      Events:
        UploadURL:
          Type: Api
          Properties:
            RestApiId: !Ref NotesAPI
            Path: /notes/upload-url
            Method: POST

  # Lambda Functions will be added in subsequent milestones

Outputs:
  NotesAPIEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${NotesAPI}.execute-api.${AWS::Region}.amazonaws.com/dev"
  
  UsersTableName:
    Description: Users DynamoDB Table Name
    Value: !Ref UsersTable
  
  NotesTableName:
    Description: Notes DynamoDB Table Name
    Value: !Ref NotesTable
  
  AttachmentsBucketName:
    Description: S3 Bucket for Attachments
    Value: !Ref AttachmentsBucket

